<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhanit - Investment & Loan Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #7BB8CC;
            --primary-dark: #5FA3B8;
            --primary-light: #95C9D9;
            --sidebar-bg: #ffffff;
            --sidebar-hover: #E8F3F7;
            --sidebar-active: #D4E8EE;
            --chat-bg: #ffffff;
            --user-msg-bg: #7BB8CC;
            --bot-msg-bg: #ffffff;
            --border-color: #7BB8CC;
            --text-primary: #2c3e50;
            --text-secondary: #6b7c93;
            --text-muted: #8e9aaf;
            --shadow: 0 4px 20px rgba(123, 184, 204, 0.15);
        }

        body {
            background: linear-gradient(135deg, #D0E8F0 0%, #E5F2F7 50%, #CCDEE6 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            overflow: hidden;
        }

        /* Main Container Box */
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            height: calc(100vh - 60px);
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(123, 184, 204, 0.3);
            border: 5px solid var(--border-color);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 2px solid #D4E8EE;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #D4E8EE;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .logo {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: brightness(0) invert(1);
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .logo-text {
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .new-chat-btn {
            margin: 20px 16px;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 184, 204, 0.4);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-history-item {
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .chat-history-item:hover {
            background-color: var(--sidebar-hover);
            border-color: var(--primary-light);
            transform: translateX(4px);
        }

        .chat-history-item.active {
            background-color: var(--sidebar-active);
            color: var(--primary);
            font-weight: 600;
            border-color: var(--primary);
        }

        .chat-history-item i {
            font-size: 16px;
        }

        .chat-history-item .delete-btn {
            margin-left: auto;
            opacity: 0;
            transition: all 0.2s ease;
            padding: 6px 10px;
            border-radius: 6px;
            color: var(--text-muted);
        }

        .chat-history-item:hover .delete-btn {
            opacity: 1;
        }

        .chat-history-item .delete-btn:hover {
            background-color: rgba(255, 68, 68, 0.15);
            color: #ff4444;
            transform: scale(1.1);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 2px solid #D4E8EE;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(to top, #F0F7FA 0%, white 100%);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-profile:hover {
            background-color: var(--sidebar-hover);
            transform: translateX(4px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(123, 184, 204, 0.3);
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #F8FCFD 0%, #ffffff 100%);
        }

        .chat-header {
            padding: 20px 28px;
            border-bottom: 2px solid #D4E8EE;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            box-shadow: 0 2px 8px rgba(123, 184, 204, 0.08);
        }

        .chat-title {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title i {
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-action-btn {
            background: none;
            border: 1px solid #D4E8EE;
            color: var(--primary);
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .header-action-btn:hover {
            background-color: var(--sidebar-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.2);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 100%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #7BB8CC 0%, #95C9D9 100%);
            color: white;
        }

        .bot-message .message-avatar {
            background: linear-gradient(135deg, #5FA3B8 0%, #7BB8CC 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
            line-height: 1.6;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--user-msg-bg) 0%, var(--primary-light) 100%);
            padding: 16px 20px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.25);
        }

        .bot-message .message-content {
            background-color: var(--bot-msg-bg);
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid #E8F3F7;
            box-shadow: 0 2px 8px rgba(123, 184, 204, 0.08);
        }

        .message-text {
            white-space: pre-wrap;
            font-size: 15px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action {
            background: none;
            border: 1px solid #D4E8EE;
            color: var(--primary);
            cursor: pointer;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .message-action:hover {
            background-color: var(--sidebar-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(123, 184, 204, 0.15);
        }

        /* Input Area */
        .input-container {
            padding: 28px;
            position: relative;
            background: white;
            border-top: 2px solid #D4E8EE;
            box-shadow: 0 -2px 12px rgba(123, 184, 204, 0.08);
        }

        .input-wrapper {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-input {
            width: 100%;
            padding: 16px 120px 16px 70px;
            border: 2px solid #D4E8EE;
            border-radius: 16px;
            resize: none;
            font-size: 15px;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            transition: all 0.3s ease;
            background: #F8FCFD;
            max-height: 200px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(123, 184, 204, 0.1);
        }

        .upload-button {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.3);
        }

        .upload-button:hover {
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 184, 204, 0.4);
        }

        .upload-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .mic-button {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.3);
        }

        .mic-button:hover {
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 184, 204, 0.4);
        }

        .mic-button:active,
        .mic-button.recording {
            transform: translateY(-50%) scale(0.95);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
        }

        .send-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.3);
        }

        .send-button:hover {
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 184, 204, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .input-footer {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px 32px;
        }

        .welcome-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(123, 184, 204, 0.3);
            background: white;
            padding: 15px;
            animation: fadeInScale 0.6s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .welcome-greeting {
            font-size: 36px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 16px;
            animation: fadeInUp 0.6s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            max-width: 500px;
            line-height: 1.6;
            animation: fadeInUp 0.6s ease 0.4s backwards;
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #5FA3B8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            max-width: 700px;
            line-height: 1.6;
        }

        .capabilities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin-bottom: 48px;
        }

        .capability-card {
            padding: 24px;
            border-radius: 16px;
            background: white;
            text-align: left;
            border: 2px solid #D4E8EE;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .capability-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(123, 184, 204, 0.2);
            border-color: var(--primary);
        }

        .capability-icon {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .capability-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--text-primary);
        }

        .capability-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 800px;
        }

        .example-card {
            padding: 16px;
            border-radius: 8px;
            background-color: var(--sidebar-bg);
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .example-card:hover {
            background-color: var(--sidebar-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-container {
                height: calc(100vh - 20px);
                border-width: 3px;
                border-radius: 16px;
            }

            .sidebar {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
            }

            .mobile-menu-btn {
                display: block;
            }

            .capabilities-grid {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 32px;
            }

            .messages-container {
                padding: 20px;
            }

            .input-container {
                padding: 16px;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(123, 184, 204, 0.3);
        }

        .mobile-menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 184, 204, 0.4);
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #E8F3F7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cdefs%3E%3ClinearGradient id='grad1' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237BB8CC;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%235FA3B8;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='100' cy='70' r='35' fill='%235FA3B8'/%3E%3Cpath d='M100 110 C70 110, 50 120, 40 160 L160 160 C150 120, 130 110, 100 110 Z' fill='url(%23grad1)'/%3E%3Crect x='70' y='115' width='60' height='35' rx='5' fill='%23ffffff'/%3E%3Cline x1='80' y1='125' x2='90' y2='125' stroke='%237BB8CC' stroke-width='2'/%3E%3Cline x1='110' y1='125' x2='120' y2='125' stroke='%237BB8CC' stroke-width='2'/%3E%3Cline x1='80' y1='135' x2='120' y2='135' stroke='%237BB8CC' stroke-width='2'/%3E%3Cpath d='M75 60 Q70 55, 75 50' stroke='%233d5a6b' stroke-width='3' fill='none'/%3E%3Cpath d='M125 60 Q130 55, 125 50' stroke='%233d5a6b' stroke-width='3' fill='none'/%3E%3Ccircle cx='85' cy='70' r='4' fill='%232c3e50'/%3E%3Ccircle cx='115' cy='70' r='4' fill='%232c3e50'/%3E%3Cpath d='M90 85 Q100 90, 110 85' stroke='%232c3e50' stroke-width='2' fill='none'/%3E%3Cpath d='M60 100 Q50 120, 60 140 L70 135 Q65 120, 70 105 Z' fill='%235FA3B8'/%3E%3Cpath d='M140 100 Q150 120, 140 140 L130 135 Q135 120, 130 105 Z' fill='%235FA3B8'/%3E%3C/svg%3E" alt="Assistant Avatar">
                </div>
                <h2 class="welcome-greeting">Hi, How may I help you?</h2>
                <p class="welcome-message">Ask me anything about loans, investments, or financial planning</p>
            </div>
            
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <button class="upload-button" id="uploadButton" title="Upload document">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" style="display: none;">
                <textarea class="chat-input" id="chatInput" placeholder="Message Dhanit..." rows="1"></textarea>
                <button class="mic-button" id="micButton" title="Voice input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                Dhanit can make mistakes. Consider checking important information.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('Dhanit_logged_in');
            if (!isLoggedIn) {
                // Redirect to home page if not logged in
                window.location.href = 'home.html';
                return;
            }

            // Update user profile display
            const userName = localStorage.getItem('Dhanit_user_name') || 'User';
            const userNameEl = document.getElementById('userName');
            const userAvatarEl = document.getElementById('userAvatar');
            
            if (userNameEl) {
                userNameEl.textContent = userName;
            }
            if (userAvatarEl) {
                userAvatarEl.textContent = userName.charAt(0).toUpperCase();
            }
            
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const uploadButton = document.getElementById('uploadButton');
            const fileInput = document.getElementById('fileInput');
            const micButton = document.getElementById('micButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const newChatBtn = document.getElementById('newChatBtn');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const exampleCards = document.querySelectorAll('.example-card');
            const chatHistory = document.getElementById('chatHistory');
            
            // Speech recognition setup
            let recognition = null;
            let isRecording = false;
            
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    isRecording = true;
                    micButton.classList.add('recording');
                    micButton.innerHTML = '<i class="fas fa-stop"></i>';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    chatInput.value = transcript;
                    chatInput.style.height = 'auto';
                    chatInput.style.height = (chatInput.scrollHeight) + 'px';
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    alert('Error with speech recognition: ' + event.error);
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    micButton.classList.remove('recording');
                    micButton.innerHTML = '<i class="fas fa-microphone"></i>';
                };
            }
            
            // Microphone button click handler
            micButton.addEventListener('click', function() {
                if (!recognition) {
                    alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                    return;
                }
                
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
            
            // Upload button click handler
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            // File input change handler
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Hide welcome screen if it's the first message
                    if (welcomeScreen.style.display !== 'none') {
                        welcomeScreen.style.display = 'none';
                    }
                    
                    // Add file upload message
                    const fileMessage = `üìé Uploaded: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                    addMessage(fileMessage, 'user');
                    
                    // Show typing indicator
                    showTypingIndicator();
                    
                    // Simulate AI response
                    setTimeout(() => {
                        removeTypingIndicator();
                        const response = `I've received your document "${file.name}". I can help you analyze this document for loan requirements, eligibility criteria, or any financial information. What would you like to know about it?`;
                        addMessage(response, 'bot');
                    }, 1500);
                    
                    // Reset file input
                    fileInput.value = '';
                }
            });
            
            // Chat history management
            let chatSessions = JSON.parse(localStorage.getItem('Dhanit_chat_sessions') || '[]');
            let currentChatId = null;
            
            // Initialize chat history
            function initializeChatHistory() {
                renderChatHistory();
                if (chatSessions.length === 0) {
                    createNewChat();
                } else {
                    loadChat(chatSessions[0].id);
                }
            }
            
            // Render chat history in sidebar
            function renderChatHistory() {
                chatHistory.innerHTML = '';
                
                chatSessions.forEach(session => {
                    const historyItem = document.createElement('div');
                    historyItem.className = `chat-history-item ${session.id === currentChatId ? 'active' : ''}`;
                    historyItem.innerHTML = `
                        <i class="fas fa-message"></i>
                        <span>${session.title}</span>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteChat('${session.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    historyItem.addEventListener('click', () => loadChat(session.id));
                    chatHistory.appendChild(historyItem);
                });
            }
            
            // Create new chat session
            function createNewChat() {
                const userName = localStorage.getItem('Dhanit_user_name') || 'there';
                const newSession = {
                    id: 'chat_' + Date.now(),
                    title: 'New Chat',
                    messages: [
                        {
                            text: `Hi, How may I help you?`,
                            sender: 'bot',
                            timestamp: Date.now()
                        }
                    ],
                    createdAt: new Date().toISOString()
                };
                
                chatSessions.unshift(newSession);
                saveChatSessions();
                loadChat(newSession.id);
                renderChatHistory();
            }
            
            // Load chat session
            function loadChat(chatId) {
                currentChatId = chatId;
                const session = chatSessions.find(s => s.id === chatId);
                
                if (!session) return;
                
                // Clear messages container
                messagesContainer.innerHTML = '';
                
                // Show welcome screen if no messages
                if (session.messages.length === 0) {
                    welcomeScreen.style.display = 'flex';
                } else {
                    welcomeScreen.style.display = 'none';
                    // Load messages
                    session.messages.forEach(msg => {
                        addMessageToUI(msg.text, msg.sender);
                    });
                }
                
                renderChatHistory();
            }
            
            // Delete chat session
            window.deleteChat = function(chatId) {
                if (confirm('Are you sure you want to delete this chat?')) {
                    chatSessions = chatSessions.filter(s => s.id !== chatId);
                    saveChatSessions();
                    
                    if (currentChatId === chatId) {
                        if (chatSessions.length > 0) {
                            loadChat(chatSessions[0].id);
                        } else {
                            createNewChat();
                        }
                    } else {
                        renderChatHistory();
                    }
                }
            };
            
            // Save chat sessions to localStorage
            function saveChatSessions() {
                localStorage.setItem('Dhanit_chat_sessions', JSON.stringify(chatSessions));
            }
            
            // Update chat title based on first message
            function updateChatTitle(firstMessage) {
                const session = chatSessions.find(s => s.id === currentChatId);
                if (session && session.title === 'New Chat') {
                    session.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                    saveChatSessions();
                    renderChatHistory();
                }
            }
            
            // Save message to current session
            function saveMessage(text, sender) {
                const session = chatSessions.find(s => s.id === currentChatId);
                if (session) {
                    session.messages.push({ text, sender, timestamp: new Date().toISOString() });
                    saveChatSessions();
                    
                    // Update title if it's the first user message
                    if (sender === 'user' && session.messages.filter(m => m.sender === 'user').length === 1) {
                        updateChatTitle(text);
                    }
                }
            }
            
            // Initialize
            initializeChatHistory();
            
            // Personalize welcome message with user's name
            if (userName) {
                const welcomeTitle = document.querySelector('.welcome-title');
                if (welcomeTitle) {
                    welcomeTitle.textContent = `Welcome back, ${userName}!`;
                }
            }
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key (but allow Shift+Enter for new line)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Example card click handler
            exampleCards.forEach(card => {
                card.addEventListener('click', function() {
                    const prompt = this.getAttribute('data-prompt');
                    chatInput.value = prompt;
                    sendMessage();
                });
            });
            
            // New chat button
            newChatBtn.addEventListener('click', function() {
                createNewChat();
            });
            
            // Mobile menu toggle
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });
            
            // Function to send a message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '') return;
                
                // Hide welcome screen if it's the first message
                if (welcomeScreen.style.display !== 'none') {
                    welcomeScreen.style.display = 'none';
                }
                
                // Add user message
                addMessage(message, 'user');
                
                // Clear input and reset height
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Simulate AI response after a delay
                setTimeout(() => {
                    removeTypingIndicator();
                    const response = generateResponse(message);
                    addMessage(response, 'bot');
                }, 1500);
            }
            
            // Function to add a message to the chat
            function addMessage(text, sender) {
                saveMessage(text, sender);
                addMessageToUI(text, sender);
            }
            
            // Function to add message to UI only
            function addMessageToUI(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = sender === 'user' ? 'U' : 'üë®‚Äçüíº';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = text;
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `
                    <button class="message-action"><i class="fas fa-copy"></i></button>
                    <button class="message-action"><i class="fas fa-thumbs-up"></i></button>
                    <button class="message-action"><i class="fas fa-thumbs-down"></i></button>
                `;
                
                contentDiv.appendChild(textDiv);
                contentDiv.appendChild(actionsDiv);
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = 'N';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                
                contentDiv.appendChild(typingDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to remove typing indicator
            function removeTypingIndicator() {
                const messages = messagesContainer.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.querySelector('.typing-indicator')) {
                    lastMessage.remove();
                }
            }
            
            // Function to generate AI response based on user message
            function generateResponse(userMessage) {
                const lowerMessage = userMessage.toLowerCase();
                
                if (lowerMessage.includes('personal loan') || lowerMessage.includes('personal')) {
                    return "Based on your query about personal loans, I can provide information on:\n\n‚Ä¢ Current interest rates (10.5% - 15%)\n‚Ä¢ Eligibility criteria\n‚Ä¢ Required documents\n‚Ä¢ EMI calculations\n\nWould you like me to focus on any specific aspect, or would you prefer a comparison with other loan types?";
                } else if (lowerMessage.includes('home loan') || lowerMessage.includes('home') || lowerMessage.includes('house')) {
                    return "For home loans, here are the key details:\n\n‚Ä¢ Interest rates: 8.4% - 11% (floating), 8.8% - 11.5% (fixed)\n‚Ä¢ Maximum tenure: Up to 30 years\n‚Ä¢ Loan-to-value ratio: Up to 90%\n‚Ä¢ Processing fees: 0.5% - 1% of loan amount\n\nI can help you calculate EMI, check eligibility, or compare different banks. What specific information do you need?";
                } else if (lowerMessage.includes('education loan') || lowerMessage.includes('education') || lowerMessage.includes('student')) {
                    return "Education loans are great for funding your studies. Key features include:\n\n‚Ä¢ Cover tuition fees, accommodation, books, and other expenses\n‚Ä¢ Moratorium period during course duration\n‚Ä¢ Interest rates: 9.2% - 12%\n‚Ä¢ Tax benefits under Section 80E\n\nAre you looking for domestic or international education financing?";
                } else if (lowerMessage.includes('business loan') || lowerMessage.includes('business') || lowerMessage.includes('startup')) {
                    return "Business loans can help grow your enterprise. Important aspects:\n\n‚Ä¢ Loan amount: Up to ‚Çπ2 crores\n‚Ä¢ Interest rates: 11.8% - 16%\n‚Ä¢ Collateral requirements vary\n‚Ä¢ Quick disbursal for established businesses\n\nCould you share more about your business type and requirements for personalized advice?";
                } else if (lowerMessage.includes('investment') || lowerMessage.includes('invest') || lowerMessage.includes('mutual fund')) {
                    return "For investments, consider these options based on your risk profile:\n\n‚Ä¢ Low risk: Fixed deposits, debt funds, government bonds\n‚Ä¢ Medium risk: Hybrid funds, balanced advantage funds\n‚Ä¢ High risk: Equity funds, stocks, sectoral funds\n\nWhat's your investment horizon and risk tolerance? I can suggest suitable options.";
                } else if (lowerMessage.includes('eligibility') || lowerMessage.includes('qualify')) {
                    return "To check loan eligibility, I typically need:\n\n‚Ä¢ Age (usually 21-60 years)\n‚Ä¢ Monthly/annual income\n‚Ä¢ Employment type (salaried/self-employed)\n‚Ä¢ Credit score\n‚Ä¢ Existing financial obligations\n\nWould you like to check eligibility for a specific loan type?";
                } else if (lowerMessage.includes('interest rate') || lowerMessage.includes('rate')) {
                    return "Current interest rates for different loans:\n\n‚Ä¢ Personal Loan: 10.5% - 15%\n‚Ä¢ Home Loan: 8.4% - 11%\n‚Ä¢ Education Loan: 9.2% - 12%\n‚Ä¢ Business Loan: 11.8% - 16%\n‚Ä¢ Car Loan: 8.9% - 12.5%\n\nRates vary based on credit score, income, loan amount, and tenure. Would you like more specific information?";
                } else if (lowerMessage.includes('emi') || lowerMessage.includes('calculator')) {
                    return "I can help calculate your EMI. For example:\n\n‚Ä¢ Loan amount: ‚Çπ10,00,000\n‚Ä¢ Interest rate: 10.5%\n‚Ä¢ Tenure: 5 years (60 months)\n‚Ä¢ Your EMI would be approximately ‚Çπ21,500\n\nWould you like to calculate EMI for your specific loan amount and tenure?";
                } else {
                    return "I understand you're interested in financial products. I specialize in loans (personal, home, education, business) and investments. Could you specify which area you'd like to explore, or ask about interest rates, eligibility, EMI calculations, or document requirements?";
                }
            }
        });

        // Handle Logout (outside DOMContentLoaded to be accessible globally)
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('Dhanit_logged_in');
                localStorage.removeItem('Dhanit_user_email');
                localStorage.removeItem('Dhanit_user_name');
                localStorage.removeItem('Dhanit_user_phone');
                alert('You have been logged out successfully.');
                window.location.href = 'home.html';
            }
        }
    </script>
    </div> <!-- End main-container -->
